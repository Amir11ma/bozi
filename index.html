<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>اخبار تعطیلی مدارس</title>

<style>
  body {
    font-family: Tahoma;
    background: #ffffff;
    color: #0b3940;
    direction: rtl;
    padding: 20px;
  }

  h1 {
    color: #12b0a6;
    text-align: center;
  }

  .card {
    background: #f2ffff;
    border: 1px solid #c8f5f1;
    border-radius: 10px;
    padding: 15px;
    margin: 10px 0;
  }

  .title {
    font-weight: bold;
    font-size: 18px;
    color: #0b3940;
  }

  .desc {
    font-size: 15px;
    color: #444;
    margin-top: 5px;
  }
</style>

</head>
<body>

<h1>اخبار تعطیلی مدارس</h1>

<div id="news"></div>

<script>
async function loadNews() {
  try {
    const res = await fetch("news.json");
    const data = await res.json();

    const container = document.getElementById("news");
    container.innerHTML = "";

    data.forEach(item => {
      container.innerHTML += `
        <div class="card">
          <div class="title">${item.title}</div>
          <div class="desc">${item.desc}</div>
          <div style="margin-top:8px; color:#777; font-size:13px;">تاریخ: ${item.date}</div>
        </div>
      `;
    });

  } catch (err) {
    document.getElementById("news").innerHTML = "خطا در لود خبرها";
  }
}

loadNews();
</script>

</body>
</html>
